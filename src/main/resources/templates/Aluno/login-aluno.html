<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col√©gio Progresso Futuro</title>
    <div th:include="~{fragmentos/head}"><!-- Menu estilizacao --></div>
    <link rel="stylesheet" th:href="@{css/style-login.css}">
</head>
<body>
  
        <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Login do Aluno</h3>
                            <span th:text="${msg}"></span>
                        </div>
                        <div class="card-body">
                            <form action="acesso-aluno" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Digite seu Resgistro do Aluno" name="registroAluno">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha" name="senha">
                                </div>
                                <button type="submit" class="btn btn-block btn-login"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="~{fragmentos/footer :: footer}"><!-- footer --></div>   
</html>
